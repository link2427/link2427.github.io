<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jacob Neel - Computer Science Portfolio/Resume</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }
      header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://images.unsplash.com/photo-1606790748041-729bb9f9a22d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80") center center / cover;
        filter: grayscale(50%);
        z-index: -1;
      }
      h1 {
        font-size: 48px;
        margin: 0;
        text-shadow: 2px 2px #333;
      }
      nav {
        background-color: #fff;
        padding: 20px;
        position: fixed;
        top: 80px;
        left: 0;
        right: 0;
        z-index: 1;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav li {
        margin-right: 20px;
      }
      nav li a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
        position: relative;
      }
      nav li a::before {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #333;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
        transform-origin: bottom right;
      }
      nav li a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        right: 0;
        width: 100%;
        height: 2px;
        background-color: #333;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
        transform-origin: bottom left;
      }
      nav li a:hover::before,
      nav li a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
      main {
        padding: 100px 20px 20px 20px;
      }
      section {
        margin-bottom: 20px;
        position: relative;
      }

        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        opacity: 0.8;
        z-index: -1;
